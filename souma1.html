<!DOCTYPE html>
<html lang="en">
    <head>
        <title>souma intro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/souma.css" rel="stylesheet">
    </head>
    <body>

            <main>
                <div class="container">
                    <div class="sides">
                        <!-- left part / project name and info -->
                        <div class="left">
                            <h1 class="title">Souma</h1>
        
                            <p class="title-explain">Project: products catalog </p>
        
                            <div class="line"></div>
        
                            <p class="project-explain">
                                In this project, I designed a catalog for SOUMA that makes it easy to see and understand their polyethylene tanks. It shows all the important details about each tank, helping customers quickly find the right one for their needs.
                            </p>
                        </div>
        
                        <!-- right part / background image and logo -->
                        <div class="right">
                            <img src="./assets/images/graphic/souma/souma-intro.svg" class="bgImage">
                        </div>
                    </div>

                </div>
            </main>

            <!-- control buttons / it's in all pages -->
            <footer>
                <div class="control-btns">
                    <div class="nextBtn">
                        <img src="./assets/icons/control-btn/next-btn.svg" id="next-btn">
                        <img src="./assets/icons/control-btn/next-btn-hover.svg" id="nextBtn__hovered">
                    </div>
                    <div class="homeBtn">
                        <img src="./assets/icons/control-btn/home-btn.svg" id="home-btn">
                        <img src="./assets/icons/control-btn/home-btn-hover.svg" id="homeBtn__hovered"> 
                    </div>
                    <div class="profileBtn">
                        <img src="./assets/icons/control-btn/profile-btn.svg" id="profile-btn">
                        <img src="./assets/icons/control-btn/profile-btn-hover.svg" id="profileBtn__hovered">
                    </div>
                    <div class="preBtn">
                        <img src="./assets/icons/control-btn/pre-btn.svg" id="pre-btn">
                        <img src="./assets/icons/control-btn/pre-btn-hover.svg" id="preBtn__hovered">
                    </div>
                </div>
            </footer>


            <script src="./scripts/refresh.js"></script>
            <script src="./scripts/navigateFunction.js"></script>
    </body>
</html>
