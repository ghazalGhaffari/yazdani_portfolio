<!DOCTYPE html>
<html lang="en">
    <head>
        <title>azin logo concept</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/azin2.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <!-- title -->
            <div class="page-title">
                <h3 class="pageTitle">logo concept</h3>
            </div>

            <!-- main page content -->
            <main>
                <div class="content">

                    <div class="logo-container">
                        <img src="./assets/images/graphic/azin/azin1/logo1.svg" class="logo stage">

                        <div class="logo-explain">
                            <p class="logo-name">STAGE LIGHT</p>
                            <span class="logo-meaning">lights & events</span>
                        </div>
                    </div>
                    <div class="plus-holder">
                        <img src="./assets/images/graphic/azin/azin1/+.svg" alt="+" class="plus">
                    </div>

                    <div class="logo-container">
                        <img src="./assets/images/graphic/azin/azin1/logo2.svg" class="logo clown">

                        <div class="logo-explain">
                            <p class="logo-name">CLOWN HAT</p>
                            <span class="logo-meaning">happiness & party</span>
                        </div>
                    </div>
                    <div class="plus-holder">
                        <img src="./assets/images/graphic/azin/azin1/+.svg" alt="+" class="plus">
                    </div>

                    <div class="logo-container">
                        <img src="./assets/images/graphic/azin/azin1/logo3.svg" class="logo letter">

                        <div class="logo-explain">
                            <p class="logo-name">A LETTER</p>
                            <span class="logo-meaning">first letter of Azin</span>
                        </div>
                    </div>
                    <div class="plus-holder">
                        <img src="./assets/images/graphic/azin/azin1/+.svg" alt="+" class="plus">
                    </div>
                    
                    <div class="logo-container">
                        <img src="./assets/images/graphic/azin/azin1/logo4.svg" class="logo azin">

                        <div class="logo-explain">
                            <p class="logo-name">AZIN TYPOGRAPHY</p>
                            <span class="logo-meaning">dance & action</span>
                        </div>
                    </div>

                </div>
            </main>

            <!-- footer -->
            <footer>
                <div class="signature">
                    <p>Amin Yazdani   |   Design Portfolio</p>
                </div>

                <!-- control btns / it'll be in all pages and work the same way -->
                <div class="control-btns">
                    <div class="nextBtn">
                        <img src="./assets/icons/control-btn/next-btn.svg" id="next-btn">
                        <img src="./assets/icons/control-btn/next-btn-hover.svg" id="nextBtn__hovered">
                    </div>
                    <div class="homeBtn">
                        <img src="./assets/icons/control-btn/home-btn.svg" id="home-btn">
                        <img src="./assets/icons/control-btn/home-btn-hover.svg" id="homeBtn__hovered"> 
                    </div>
                    <div class="profileBtn">
                        <img src="./assets/icons/control-btn/profile-btn.svg" id="profile-btn">
                        <img src="./assets/icons/control-btn/profile-btn-hover.svg" id="profileBtn__hovered">
                    </div>
                    <div class="preBtn">
                        <img src="./assets/icons/control-btn/pre-btn.svg" id="pre-btn">
                        <img src="./assets/icons/control-btn/pre-btn-hover.svg" id="preBtn__hovered">
                    </div>
                </div>
            </footer>
        </div>

        <script src="./scripts/refresh.js"></script>
        <script src="./scripts/azinNavigateWithKeys.js"></script>
    </body>
</html>
