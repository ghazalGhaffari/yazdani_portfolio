<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jco icon design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/jco6.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <!-- title -->
            <div class="page-title">
                <h3 class="pageTitle">icon design for jco’s website</h3>

                <div class="return-btn" id="returnBtn">
                    <img src="./assets/icons/arrows/arrows-loop-dark.svg" class="btn-icon">
                    <img src="./assets/icons/arrows/arrows-loop-light.svg" class="btn-icon__hover">
                    <a href="#" class="btn-link">back to project selection page</a>
                </div>
            </div>

            <div class="mid-icons">
                <div class="icon-container">
                    <img src="./assets/images/graphic/jco/jco5-icon1.svg" class="midIcon">
                </div>
                <div class="icon-container">
                    <img src="./assets/images/graphic/jco/jco5-icon2.svg" class="midIcon">
                </div>
                <div class="icon-container">
                    <img src="./assets/images/graphic/jco/jco5-icon3.svg" class="midIcon">
                </div>
            </div>

            <p class="text">
                icon design for jco’s website
            </p>

            <!-- footer -->
            <footer>
                <div class="signature">
                    <p>Amin Yazdani   |   Design Portfolio</p>
                </div>

                <!-- control btns / it'll be in all pages and work the same way -->
                <div class="control-btns">
                    <div class="nextBtn">
                        <img src="./assets/icons/control-btn/next-btn.svg" id="next-btn">
                        <img src="./assets/icons/control-btn/next-btn-hover.svg" id="nextBtn__hovered">
                    </div>
                    <div class="homeBtn">
                        <img src="./assets/icons/control-btn/home-btn.svg" id="home-btn">
                        <img src="./assets/icons/control-btn/home-btn-hover.svg" id="homeBtn__hovered"> 
                    </div>
                    <div class="profileBtn">
                        <img src="./assets/icons/control-btn/profile-btn.svg" id="profile-btn">
                        <img src="./assets/icons/control-btn/profile-btn-hover.svg" id="profileBtn__hovered">
                    </div>
                    <div class="preBtn">
                        <img src="./assets/icons/control-btn/pre-btn.svg" id="pre-btn">
                        <img src="./assets/icons/control-btn/pre-btn-hover.svg" id="preBtn__hovered">
                    </div>
                </div>
            </footer>
        </div>


        <script src="./scripts/refresh.js"></script>
        <script src="./scripts/jcoNavigateWithKeys.js"></script>        
    </body>
</html>
