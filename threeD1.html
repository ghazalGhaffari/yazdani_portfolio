<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/3D.css" rel="stylesheet">
    </head>
    <body>

        <!-- page1 -->
        <div class="page-conatainer">
            <!-- <img src="./assets/images/3D/3D-1.svg"> -->
            <p class="page-info">
                Step into a stunning 3D isometric living room brought to life with Blender 3.3. Explore the intricate details and immersive design of this virtual space. Experience a world where creativity meets realism. Welcome to a captivating living room in the realm of 3D artistry.
            </p>
        </div>

        <div class="background-image"></div>

        <!-- control btns / it'll be in all pages and work the same way -->
        <div class="control-btns">
            <div class="nextBtn">
                <img src="./assets/icons/control-btn/next-btn.svg" id="next-btn">
                <img src="./assets/icons/control-btn/next-btn-hover.svg" id="nextBtn__hovered">
            </div>
            <div class="homeBtn">
                <img src="./assets/icons/control-btn/home-btn.svg" id="home-btn">
                <img src="./assets/icons/control-btn/home-btn-hover.svg" id="homeBtn__hovered"> 
            </div>
            <div class="profileBtn">
                <img src="./assets/icons/control-btn/profile-btn.svg" id="profile-btn">
                <img src="./assets/icons/control-btn/profile-btn-hover.svg" id="profileBtn__hovered">
            </div>
            <div class="preBtn">
                <img src="./assets/icons/control-btn/pre-btn.svg" id="pre-btn">
                <img src="./assets/icons/control-btn/pre-btn-hover.svg" id="preBtn__hovered">
            </div>
        </div>



        <script src="./scripts/refresh.js"></script>
        <script src="./scripts/navigateFunction.js"></script>
    </body>
</html>
